</head>
<body>
  <div class="container">
    <h1><strong style="color: red;">X-STREAMS</strong></h1>
    <form id="login-form">
      
      <input type="text" id="firstname" placeholder="First name" name="firstname" required>

      <input type="text" id="lastname" placeholder="Last name" name="lastname" required>

      <input type="text" id="username" placeholder="Username" name="username" required>

      <input type="text" id="email" placeholder="Email" name="email" required>

      <input type="password" id="password" placeholder="Password" name="password" required>

      <input type="password" id="confirm-password" placeholder="Confirm Password" name="password" required>
      
      <div class="inline">
        <p><a href="#" class="previous round">&#8249;</a></p>
        <p><a href="credit.html" class="next round">&#8250;</a></p>
      </div>

      <!-- <input type="submit" value="Sign up"> -->

    <div id="error-message"></div>
  </div>
  
  <script src="app.js"></script>
</body>
