<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1><strong style="color: red;">X-STREAMS</strong></h1>
    <form id="login-form">
      
      <h2>Credit card information</h2>

      <input type="text" id="name" placeholder="Name" name="name" required>

      <input type="number" id="cardnumber" placeholder="Card number" name="cardnumber" required>

      <div class="inline">
        <p><input type="password" id="cvv" placeholder="CVV" name="cvv" required></p>
        <p><input type="date" id="expirydate" placeholder="Expiry date" name="expirydate" required></p>
      </div>
      
      <input type="text" id="billingaddress" placeholder="Billing address" name="billingaddress" required>

      <div class="inline">
        <p><a href="index.html" class="previous round">&#8249;</a></p>
        <p><a href="phone.html" class="next round">&#8250;</a></p>
      </div>
    </form>
    <div id="error-message"></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
